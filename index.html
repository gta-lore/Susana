<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Windows</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div id="taskbar">
        <div id="start-button">
            <i class="fab fa-windows"></i>
        </div>
        <div id="clock"></div>
    </div>

    <div id="start-menu" class="hidden">
        <ul>
            <li id="start-menu-susana"><img src="img/folder_icon.png" /><span>Susana sis</span></li>
            <li id="start-menu-kariza"><img src="img/folder_icon.png" /><span>kariza</span></li>
            <li id="start-menu-photos"><img src="img/galería.png" /><span>Fotos</span></li>
        </ul>
    </div>

    <div class="desktop">
        <div class="shortcut" id="susana-shortcut">
            <img src="img/folder_icon.png" alt="Icono de carpeta">
            <span>Susana sis</span>
        </div>
        <div class="shortcut" id="kariza-shortcut">
            <img src="img/folder_icon.png" alt="Icono de carpeta">
            <span>kariza</span>
        </div>
        <div class="shortcut" id="photos-shortcut">
            <img src="img/galería.png" alt="Icono de Fotos">
            <span>Fotos</span>
        </div>
    </div>

    <!-- New Full-screen container for stories -->
    <div id="story-screen" class="hidden"></div>



    <script src="main.js"></script>
</body>
</html>
